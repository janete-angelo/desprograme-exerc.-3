<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
<!--o navegador lê conforme a sequencia dos links, neste caso se deseja que determinada modificação seja considerada antes das outras, basta que seja o primeiro liink-->
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>

<!--div é para dividir as partes da pagina, facilitando no entendimento e no design-->
<!-- a class é utilizado para que no css seja possivel mencionar o que deseja ser estilizado-->
<!-- as modificações feitas no css para a class=card afeta as demais class que estejam dentro dela, o card neste seria o pai. Se não deseja que determinada class receba as modificações, basta informar no css e suas modificações-->
    <div class="card">
      <div class="header">
        <h1>1</h1>
      </div>
      <div class="container">
        <p> 1 de janeiro de 2016</p>

      </div>
    </div>
  </body>
</html>
